<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div style="background: red;width: 100px;height: 100px;position:absolute; -webkit-animation: move 2s linear infinite"></div>
<style>
    @-webkit-keyframes move {
        0%{transform: translate(0px)}
        50%{transform: translate(200px)}
        100%{transform: translate(0px)}
    }
</style>
</body>
</html>
